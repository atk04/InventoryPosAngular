<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Category Form">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="categoryFormGroup" (ngSubmit)="onSubmit()">
          <div class="row">
            <label for="category">Category</label>
            <div class="col-sm-8">
              <input id="category"
                class="form-control"
                type="text"
                placeholder="Enter Category"
                formControlName="categoryName"
              />

              <div class="row" *ngIf="categoryName.invalid && (categoryName.dirty || categoryName.touched)" class="alert alert-danger mt-1">

                <div *ngIf="categoryName.errors.required || categoryName.errors.notOnlyWhitespace">
                    Category Name is required
                </div>

                <div *ngIf="categoryName.errors.minlength">
                    Category Name must be at least 2 characters long
                </div>

            </div>
            </div>
          </div>


          <div class="row mt-2">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-8">
              <button type="submit" mat-raised-button color="warning">Save</button>
            </div>
          </div>
        </form>
        <br>
        </div>

        <div class="col-md-6">

          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>#</th>
                <th>Category</th>
                <th colspan="2" class="text-center">Action</th>

              </tr>
              </thead>
              <tbody>

              <tr *ngFor="let tempProductCategory of productCategories">
                <td>{{tempProductCategory.id}}</td>
                <td>{{tempProductCategory.categoryName}}</td>
                <td>
                  <button class="btn-block" mat-raised-button color="accent">Edit</button>
                </td>
                <td>
                  <button class="btn-block" mat-raised-button color="warn">Delete</button>
                </td>

              </tr>

              </tbody>
            </table>
          </div>


          <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onPaginate($event)">
</mat-paginator>


        </div>
      </div>
    </app-card>
  </div>
</div>
