<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Update Category">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="categoryFormGroup" (ngSubmit)="onUpdate()">
            <div class="row">
              <label for="category">Category Name</label>
              <div class="col-sm-8">
                <input
                  id="category"
                  class="form-control"
                  type="text"
                  placeholder="Enter Category"
                  formControlName="categoryName"
                  value="{{productCategory.categoryName}}"
                />

                <div
                  class="row"
                  *ngIf="
                     categoryName.invalid &&
                    (categoryName.dirty || categoryName.touched)
                  "
                  class="alert alert-danger mt-1"
                >
                  <div
                    *ngIf="
                      categoryName.errors.required ||
                      categoryName.errors.notOnlyWhitespace
                    "
                  >
                    Category Name is required
                  </div>

                  <div *ngIf="categoryName.errors.minlength">
                    Category Name must be at least 2 characters long
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-sm-3">&nbsp;</div>
              <div class="col-auto">
                <button type="submit" mat-raised-button color="accent">
                  Update
                </button>
</div>
<div class="col-auto">
                <a routerLink="/category-page" mat-flat-button color="primary">Back</a>
              </div>
            </div>
          </form>
          <br />
        </div>
        <div class="col-md-6">

        </div>
      </div>
    </app-card>
  </div>
</div>

<div class="row">
  <ng-snotify></ng-snotify>
</div>
