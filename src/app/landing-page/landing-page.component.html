<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory POS</title><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  </head>
  <body id="top">
    <header>
      <!-- Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" id="navbar">
        <div class="container"><a class="navbar-brand" href="#"><strong>Inventory POS</strong></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">

            </ul>
            <div *ngIf="!getUserName">
            <a class="btn btn-outline-white btn-rounded my-0" (click)="login()">Login</a>
          </div>
          <div *ngIf="getUserName">

            <a class="btn btn-outline-white btn-rounded my-0" (click)="logout()">Logout</a>
          </div>

          </div>
        </div>
      </nav>
      <!-- Intro Section-->
      <section class="view hm-gradient" id="intro">
        <div class="site-bg-img d-flex align-items-center">
          <div class="container">
            <div class="row no-gutters">
              <div class="col-md-10 col-lg-6 text-center text-md-left margins">
                <div class="white-text">
                  <div class="wow fadeInLeft" data-wow-delay="0.3s">
                    <h1 class="h1-responsive font-weight-bold mt-sm-5" style="color: white;">POS System</h1>
                    <div *ngIf="!getUserName">
                    <div class="h6">

                      Your small business needs more than a cash register to ring up sales and accept payments.
                    </div>
                  </div><br>
                  </div>


                  <div *ngIf="getUserName">
                    <div class="wow fadeInLeft" data-wow-delay="0.3s">
                    <div class="h4">
                      Hello {{getUserName}}
                    </div>

                    <div class="wow fadeInLeft" data-wow-delay="0.3s"><a class="btn btn-outline-white" routerLink="/admin">View Home Page</a></div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <footer class="page-footer indigo darken-2 center-on-small-only pt-0 mt-0">


      <div class="footer-copyright text-center py-3 font-small">
        <div class="container-fluid">
          <div>&copy; <a routerLink="/home-page">Inventory POS</a> - Developed By Aung Thein Kyaw</div>
        </div>
      </div>
    </footer>

  </body>
</html>
