<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Add Product">
      <form action="javascript:">
      <div class="row">

        <div class="col-md-6">

            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName" placeholder="Enter Product">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Category Name</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="purchasePrice">Purchase Price</label>
              <input type="text" class="form-control" id="purchasePrice" placeholder="Enter Purchase Price">
            </div>
            <div class="form-group">
              <label for="salePrice">Sale Price</label>
              <input type="text" class="form-control" id="salePrice" placeholder="Enter Sale Price">
            </div>



        </div>
        <div class="col-md-6">

            <div class="form-group">
              <label for="stock">Stock</label>
              <input type="text" class="form-control" id="stock" placeholder="Enter Stock">
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <h5 class="mt-3">Product Image</h5>
          <hr>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
          <button type="submit" mat-raised-button color="primary">Add Product</button>
        </div>

      </div>
    </form>
    </app-card>
  </div>
</div>
