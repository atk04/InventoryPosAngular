<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Order List">
      <div class="row">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Customer Name</th>
                <th>Order Date</th>
                <th>Total</th>
                <th>Paid</th>
                <th>Due</th>
                <th>Payment Type</th>
                <th colspan="3" class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orderList">
                <td>{{ order.id }}</td>
                <td>{{ order.customerName }}</td>
                <td>{{ order.orderDate }}</td>
                <td>{{ order.total | currency: "USD" }}</td>
                <td>{{ order.paid | currency: "USD" }}</td>
                <td>{{ order.due | currency: "USD" }}</td>
                <td>{{ order.paymentType }}</td>
                <td>

                  <a
                    routerLink="/order-list-page/print/{{ order.id }}"
                    mat-raised-button
                    id="eye"
                  >
                    <i class="fa fa-eye"></i>
                  </a>
                  <!-- <button type="button" mat-raised-button id="eye">
                    <i class="fa fa-print"></i>
                  </button> -->
                </td>
                <td>
                  <a
                    routerLink="/order-list-page/{{ order.id }}"
                    mat-raised-button
                    color="primary"
                  >
                    <i class="fa fa-edit"></i>
                  </a>
                </td>

                <td>
                  <button
                    type="button"
                    mat-raised-button
                    color="warn"
                    (click)="onDelete(order.id)"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <ng-container *ngIf="orderList.length != 0">
            <mat-paginator
              [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onPaginate($event)"
            >
            </mat-paginator>
          </ng-container>
        </div>
      </div>
    </app-card>
  </div>
</div>
<div class="row">
  <ng-snotify></ng-snotify>
</div>
